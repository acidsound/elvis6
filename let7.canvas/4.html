<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="320" height="240" style="border: solid 1px black" ></canvas>

<script>
    var canvas = document.querySelector('#myCanvas');
    var context = canvas.getContext('2d');

    //도형 그리고 색칠하기
    context.translate(160,120);
    context.beginPath();
    context.moveTo(-50, 0);
    context.lineTo(0, -50);
    context.lineTo(50, 0);

    context.closePath(); //닫힌패스 만들기
    //context.fillStyle = '#ff0000';
    context.fillStyle = 'rgb(255,0,0)';
    context.fill();

    context.stroke();

</script>

</body>
</html>
