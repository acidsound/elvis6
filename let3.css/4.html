<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*실습시작*/

        .my-style {
            background-color: rgb(0,0,255);
            color: #ffffff;
            border-radius: 4px;

            width: 96px;
            height: 32px;
            text-align: center;
            line-height: 32px;

            transform: translate(100px,300px) rotate(45deg);
        }

        /*실습끝*/


    </style>

</head>
<body>


<div class="my-style" > Hello Css3</div>

<!--실습시작-->

<div class="my-style"
     style="
     background-color: rgba(255,0,0,0.5);
     transform: translate(100px,300px) rotate(-45deg);

"
>Hi Css3</div>

<!--실습 끝-->

</body>
</html>
