<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SVG </title>
</head>
<body>

<!--실습시작-->

<svg height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    <rect x="50" y="100" width="64" height="32" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    <circle x="10" y="150" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    <ellipse x="20" y="30" cx="200" cy="80" rx="100" ry="50"
             style="fill:yellow;stroke:purple;stroke-width:2" />

</svg>

<!--실습 끝-->

</body>
</html>
